<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="startingContainer">
      <button id="clearBoard">Clear Board</button>
    </div>
    <div id="moveSelectorContainer">
      <button class="moveSelector" id="rock" value="rock">Rock</button>
      <button class="moveSelector" id="paper" value="paper">Paper</button>
      <button class="moveSelector" id="scissor" value="scissor">Scissor</button>
    </div>
    <div id="container">
      <div id="resultsBoard">Choose your move</div>
      <div id="scoreboard">
        <div id="playerScore">Wins: 0</div>
        <div id="computerScore">Losses: 0</div>
        <div id="tieScore">Ties: 0</div>
      </div>
    </div>
    <script src="gameFunctionaility.js"></script>
  </body>
</html>
